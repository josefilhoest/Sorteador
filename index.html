<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ffff">
    <meta name="description" content="Um app incrível para sortear números com interface moderna e animações">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sorteador">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="icon" type="image/png" href="./icon-192.png">
    <title>Dev Sorteador online</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="./img/pngwing.com.png" alt="imagem dado vermelho">
    <h1> Dev Sorteador</h1>
    <section class="descricao">
        <p>
            Sortear Um Número</p>
        <div>
            <input type="number" id="min" placeholder="Valor mínimo">
            <input type="number" id="max" placeholder="Valor máximo">
        </div>
        <button onclick="generateNumber()">Sortear</button>
        <h1 id="result">O número sorteado foi: ?</h1>
        
        </div>

    </section>
    <script src="./scripts.js"></script>
    
    <!-- Registrar Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker registrado com sucesso!', registration);
                    })
                    .catch((error) => {
                        console.warn('⚠️ Erro ao registrar Service Worker:', error);
                    });
            });
        }
    </script>


</body>

</html>
